<html>
<head>
    <title>HematoVision</title>

        body { text-align: center; font-family: Arial; padding-top: 50px; }
        .container { max-width: 600px; margin: auto; }
        h1, h2 { color: #e74c3c; }
    </style>
</head>
<body>

    </div>

</html>
